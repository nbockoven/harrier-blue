<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <form class="panel-body p-30" name="formSign-In" data-ng-submit="sign-in(credentials)" novalidate>
        <h1 class="mt-0"><i class="fa fa-sign-in fa-fw"></i> sign in</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group" data-ng-class="{'has-error has-feedback': formSign-In.email.$error.email}">
              <input type="email" name="email" class="form-control" placeholder="email" data-ng-model="credentials.email" autofocus required>
              <span class="help-block" data-ng-show="formSign-In.email.$error.email">Please enter valid email.</span>
            </div><!-- .form-group -->
          </div><!-- .col-sm-6 -->
          <div class="col-md-6">
            <div class="form-group">
              <div class="input-group">
                <input type="password" class="form-control" placeholder="password" data-ng-model="credentials.password" required>
                <span class="input-group-btn">
                  <a href="javascript:void(0)" class="btn btn-default" onclick="togglePassword( this )">
                    <i class="fa fa-eye"></i>
                  </a>
                </span><!-- .input-group-btn -->
              </div><!-- .input-group -->
            </div><!-- .form-group -->
          </div><!-- .col-sm-6 -->
        </div><!-- .row -->
        <div class="row">
          <div class="col-md-12">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember_me" value="1"> remember me on this device
              </label>
            </div><!-- .checkbox -->
          </div><!-- .col-md-12 -->
        </div><!-- .row -->
        <div class="row">
          <div class="col-xs-6">
            <a href="#modal-forgot-password" data-toggle="modal" class="btn btn-link pl-0">forgot password</a>
          </div><!-- .col-md-6 -->
          <div class="col-xs-6 text-right">
            <button type="submit" class="btn btn-primary" title="Sign In" data-ng-disabled="formSign-In.$invalid">
              <i class="fa fa-sign-in fa-fw"></i> Sign In
            </button>
          </div><!-- .col-md-6 -->
        </div><!-- .row -->
      </form><!-- .panel-body -->
      <ul class="list-group">
        <li class="list-group-item p-30">
          <h2 class="mt-0">sign in with other account</h2>
          <ul class="list-inline">
            <li class="mb-5">
              <a href="javascript:void(0)" class="btn facebook">
                <i class="fa fa-facebook-square fa-fw"></i> Facebook
              </a>
            </li>
            <li class="mb-5">
              <a href="javascript:void(0)" class="btn google-plus">
                <i class="fa fa-google-plus-square fa-fw"></i> Google+
              </a>
            </li>
            <li class="mb-5">
              <a href="javascript:void(0)" class="btn linkedin">
                <i class="fa fa-linkedin-square fa-fw"></i> LinkedIn
              </a>
            </li>
            <li class="mb-5">
              <a href="javascript:void(0)" class="btn btn-default sharepoint">
                Sharepoint
              </a>
            </li>
            <li class="mb-5">
              <a href="javascript:void(0)" class="btn twitter">
                <i class="fa fa-twitter-square fa-fw"></i> Twitter
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="panel-footer p-30">
        <div class="row">
          <div class="col-sm-6">
            <em>Not a member?</em>
            <br>
            <a href="#modal-request-demo" data-toggle="modal">request a free demo</a>
          </div><!-- .col-sm-6 -->
          <div class="col-sm-6">
            <em>Already a member?</em>
            <br>
            <a href="#modal-request-sign-in" data-toggle="modal">request a login for an existing account</a>
            <br>
            <a href="#modal-contact" data-toggle="modal">contact member services</a>
          </div><!-- .col-sm-6 -->
        </div><!-- .row -->
      </div><!-- .panel-footer -->
    </div><!-- .panel -->
  </div><!-- .col-sm-6 -->
</div><!-- .row -->
